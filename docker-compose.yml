version: '3.8'

networks:
  app-tier:
    driver: bridge

services:
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning 
    volumes: 
      - cache:/data
    networks:
      - app-tier

  ui:
    image: ui_img
    ports:
      - '7860:7860'
    networks:
    - app-tier

  server:
    image: server_img
    networks:
    - app-tier

  traefik:
    image: traefik:v2.2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "$PWD/traefik.prod.toml:/etc/traefik/traefik.toml"


volumes:
  cache:
    driver: local

