version: '3.8'

networks:
  app-tier:
    driver: bridge

services:
  redis:
    image: redis:6.2-alpine
    restart: always
      #ports:
      #  - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning 
    volumes: 
      - cache:/data
    networks:
      - app-tier

  ui:
    image: ui_img
    build:
      context: .
      dockerfile: Dockerfile.ui
    command: python3 -u ts4ea/ui.py
    ports:
      - '7860:7860'
    networks:
    - app-tier

  server:
    image: server_img
    build:
      context: .
      dockerfile: Dockerfile.server
    command: python3 ts4ea/server.py
    networks:
    - app-tier

volumes:
  cache:
    driver: local

